{% load static %}
{% block style %}
<link rel='stylesheet' href="{% static 'login.css' %}">
{% endblock %}
	
{% block content %}
<div class="center">
  <h1>Login</h1> 
  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="txt_field">
        <input type="text" name="email" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" name="psw" required>
        <span></span>
        <label>Password</label>
      </div>
      {% comment %} <div class="pass">Forgot Password?</div> {% endcomment %}
      <input type="submit" value="Login">
      <div class="signup_link">
        New to GeoStats? <a href="{% url 'signup' %}">Signup</a>
      </div>
    </form>
  </div>
{% endblock content %}
